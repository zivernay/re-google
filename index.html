<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body>
    <div class="page-container">
        <header>
            <div class="icons-container">
                <div class="side-menu-container">
                    <a href="#">
                        <img src="svgs/menu_black_24dp.svg" alt="menu icon">
                    </a>
                </div>
                <div class="options-container">
                    <a href="#">ALL</a>
                    <a href="#">IMAGES</a>
                </div>
                <div class="blank-space"></div>
                <div class="apps-container">
                    <div class="app-menu">
                        <a href="#">
                            <img class="round-thumbnail" src="svgs/apps_black_24dp.svg" alt="app-menu icon">
                        </a>
                    </div>
                    <div class="prof-pic">
                        <a href="#">
                            <img src="svgs/account_circle_black_48dp.svg" alt="profile round-thumbnail">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-logo-container">
                <div class="google-logo">
                    <img src="images/googlelogo_color_160x56dp.png" alt="picture of google logo">
                </div>
            </div>
            <div class="form-container">
                <form action="" method="GET">
                    <div class="search-container">
                        <button class="search-icon">
                            <img src="svgs/search_black_48dp.svg" alt="">
                        </button>
                        <div class="input-text">
                            <input type="text">
                        </div>
                        <button class="input-voice">
                            <img src="svgs/mic_black_48dp.svg" alt="">
                        </button>
                    </div>
                </form>
                <div class="lang-option">
                    <p>Google is offered in: <a href="#">english</a></p>
                </div>
            </div>
        </main>
        <footer>
            <div class="location">
                <p>Russia</p>
            </div>
            <div class="line"><hr size="1"></div>
            <div class="additional-info">
                <a href="#">Settings</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </footer>
    </div>
    </body>
</html>
