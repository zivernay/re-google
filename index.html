<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="icons-container">
                <div class="side-menu-container">
                    <a href="#">
                        <img src="svgs/menu_black_24dp.svg" alt="menu icon">
                    </a>
                </div>
                <div class="options-container">
                    <a href="#">ALL</a>
                    <a href="#">IMAGES</a>
                </div>
                <div class="blank-space"></div>
                <div class="apps-container">
                    <div class="app-menu">
                        <a href="#">
                            <img class="round-thumbnail" src="svgs/apps_black_24dp.svg" alt="app-menu icon">
                        </a>
                    </div>
                    <div class="prof-pic">
                        <a href="#">
                            <img src="svgs/account_circle_black_48dp.svg" alt="profile round-thumbnail">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-logo-container"></div>
            <div class="form-container"></div>
            <div class="extras-container"></div>
        </main>
        <footer>
            <div class="footer-container"></div>
        </footer>
    </body>
</html>
